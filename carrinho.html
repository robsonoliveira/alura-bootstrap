 <!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<title>Loja virtual</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
		<meta name="viewport" content="width=device-width" />
        <style>
            body{
                font-size:18px;
            }
            .navbar-header button {
                color: #fff
            }
			.fullscreen {
				width: 100%;
			}
			main {
				padding-top:50px;
			}
            footer {
                background: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0px;
            }
			.tab-pane{
				padding: 10px 5px;
			}
        </style>  
    </head>
    <body>
        <header>
            <nav class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-header">
                    <a href="#home" class="navbar-brand">Caelum</a>
                    <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">Menu</button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav nav">
                        <li><a href="#novidades">Novidades</a></li>
                        <li><a href="#maisVendidos">Mais vendidos</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Camisetas
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Masculinas</a></li>
                                <li><a href="#">Femininas</a></li>
                                <li><a href="#">Infantil</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite o que você procura"/>                                
                        </div>
                        <input type="submit" class="btn btn-default" value="Buscar" />
                    </form>
                </div>
            </nav>    
        </header>
        
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Sua Compra</h2>
                            </div>
                            <div class="panel-body">
                               <img src="img/produto.png" class="img-responsive thumbnail"/>
                                <dl>
                                    <dt>Nome</dt>
                                    <dd>Camiseta azul</dd>
                                    
                                    <dt>Cor</dt>
                                    <dd>Azul</dd>
                                    
                                    <dt>Tamanho</dt>
                                    <dd>G</dd>
                                    
                                    <dt>Preço</dt>
                                    <dd>R$ 129,90</dd>
                                </dl>
                            </div>
                        </div>
					</div>
					<div class="col-sm-8">                       
                        <form>
                            <fieldset>
                                <legend>Informações do usuário</legend>
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input ïd="nome" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input ïd="email" type="email" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input ïd="cpf" type="text" class="form-control"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="novidades" value="sim" checked="checked"/>
                                        Quero receber novidades da loja
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Forma de Pagamento</legend>
                                <div class="form-group">
                                    <label for="bandeira">Bandeira:</label>
                                    <select id="bandeira" class="form-control">
                                        <option value="visa">Visa</option>
                                        <option value="master">MasterCard</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Número:</label>
                                    <input type="text" id="numero" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="validade">Validade:</label>
                                    <input type="month" id="validade" class="form-control" />
                                </div>
                                <div class="form-control">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" maxlength="3" id="cvv"/>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                Confirmar pedido
                            </button>
                        </form>                        
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            Avenida Paulista n1 <br />
            (11) 2596 1234
        </footer>
        
        <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/wow.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                new WOW().init();
            });
        </script>
    </body>
</html>
