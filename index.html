<!DOCTYPE html>

<html>
<head>
    <title>Loja Virtual</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Site Robson</a>
                <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Mais vendidos</a></li>
                </ul>
            </div>
        </nav>    
    </header>
    <main>
        <h3 class="text-center">Novidades</h3>
        <div class="col-xs-12 col-md-4 thumbnail text-center">
            <figure>
                <img src="img/camisa-azul.png" alt="Camisa azul importada"/>
                <div>
                    <h4>Camisa azul importada</h4>
                    <p>Camisa azul importada por um preço acessível e com pano de qualidade</p>
                </div>
            </figure>
            <div class="btn-group">
                <a href="#" class="btn btn-default">R$ 190,00</a>
                <a href="#" class="btn btn-primary">
                    <span class="glyphicon glyphicon-shopping-cart"></span>            
                    Comprar
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-md-4 thumbnail text-center">
            <figure>
                <img src="img/camisa-rosa.png" alt="Camisa rosa argentina"/>
                <div>
                    <h4>Camisa rosa argentina</h4>
                    <p>Camisa rosa argentina por um preço acessível e com pano de qualidade</p>
                </div>
            </figure>
            <div class="btn-group">
                <a href="#" class="btn btn-default">R$ 210,00</a>
                <a href="#" class="btn btn-primary">
                    <span class="glyphicon glyphicon-shopping-cart"></span>            
                    Comprar
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-md-4 thumbnail text-center">
            <figure>
                <img src="img/camisa-azul.png" alt="Camisa azul nacional"/>
                <div>
                    <h4>Camisa azul nacional</h4>
                    <p>Camisa azul nacional e bonita</p>
                </div>
            </figure>
            <div class="btn-group">
                <a href="#" class="btn btn-default">R$ 90,00</a>
                <a href="#" class="btn btn-primary">
                    <span class="glyphicon glyphicon-shopping-cart"></span>            
                    Comprar
                </a>
            </div>
        </div>
    </main>

</html>
